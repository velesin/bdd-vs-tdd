##Testy jednostkowe

PHPUnit:

```php
class MoneyTest extends PHPUnit_Framework_TestCase
{
    public function testCanBeNegated()
    {
        $a = new Money(1);
        $b = $a->negate();
        $this->assertEquals(-1, $b->getAmount());
    }
}
```

PHPSpec:

```php
class MarkdownSpec extends ObjectBehavior
{
    function it_is_initializable()
    {
        $this->shouldHaveType('Markdown');
    }
}
```

##Testy akceptacyjne

Behat:

```
Feature: ls
  In order to see the directory structure
  As a UNIX user
  I need to be able to list the current directory's contents

  Scenario:
    Given I am in a directory "test"
    And I have a file named "foo"
    And I have a file named "bar"
    When I run "ls"
    Then I should get:
      """
      bar
      foo
      """
```

## Zamieszanie w "środowisku"

- inny wariant TDD czy nowa metodyka?
- moda na "DSL-e" czy coś praktycznego
- czysta kosmetyka, czy nowe podejście
- krótkotrwała moda czy coś istotnego
- kwestia gustu / wyglądu czy praktyczne różnice
- ewolucja TDD czy coś nowego
- BDD to nadal TDD czy zupełnie inne podejście
]

]
.right-column.left[
## Gdzie leży prawdziwa różnica?

"Klasyczne" TDD:
- skupione na IMPLEMENTACJI
- testy pogrupowane wg. funkcji API

BDD:
- skupione na SPECYFIKACJI
- testy pogrupowane wg. wymagań klienta
]

## Inna filozofia

- składnia nie ma znaczenia
- można stosować BDD w PHPUnit!
- można używać PHPSpec i wcale NIE stosować BDD!
]

## Testy akceptacyjne

"Klasyczne" TDD:

```
Given I have a "milk" and "butter" in my shopping cart
When I go to the "cart" page
  And set "butter" amount to "0"
Then the "items" table contains only "milk"
```

BDD:

```
Given I have a "milk" and "butter" in my shopping cart
When I remove "butter"
Then the shopping cart contains only "milk"
```
]
